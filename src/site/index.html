<!doctype html>
<html ng-app="gordianbla">
    <head>
        <title>Gordian Blade</title>
        <meta charset="utf-8"/>
        <script src="angular.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Roboto&display=swap" rel="stylesheet">
        <script src="gordianblade.js"></script>
    </head>
    <body>
        <div class='header'>
            Welcome to Gordian Blade!
        </div>
        <div class="content">
            <div class="puzzleContainer" ng-controller="PuzzleController">
                <div class="titleContainer">
                    <div id="cardTitle" ng-show="showTitle">{{ title }}</div>
                    <button ng-click="revealTitle()" ng-show="showButton">Reveal title</button>
                </div>

                <div class="sliderContainer">
                    <input type="range" class="slider" id="elementSlider" ng-model="elements" min="{{minElements}}" max="{{maxElements}}" ng-change="updateImage()">
                </div>

                <div class='imageContainer' ng-bind-html="svgImage">
                </div>
            </div>
        </div>
        <div class="footer">
            Renderings created using <a href="https://github.com/fogleman/primitive">primitive</a> by @fogleman (MIT License).
        </div>
    </body>
</html>
