<!doctype html>
<html ng-app="gordianbla">
    <head>
        <title>Gordian Blade</title>
        <meta charset="utf-8"/>
        <script src="angular.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Roboto&display=swap" rel="stylesheet">
        <script src="angular-filter.min.js"></script>
        <script src="gordianblade.js"></script>
    </head>
    <body>
        <div class='header'>
            Gordian Blade
        </div>
        <div class="content">
            <div class="puzzleContainer" ng-controller="PuzzleController">
                <div class='guessesDisplay'>
                    <div class="guess" ng-repeat="n in [0,1,2,3,4,5]" ng-class="{incorrect: guesses[n].state=='incorrect', correct: guesses[n].state=='correct', notguessed: guesses[n].state=='not-guessed'}">
                        <div class="face front"></div>
                        <div class="face back"></div>
                    </div>
                </div>

                <div class='imageContainer' ng-bind-html="svgImage"></div>

                <div class='guessContainer'>
                    <div class="suggestions">
                        <div ng-show="guessInput" ng-repeat="card in possibleCards | limitTo:7" ng-class="{selected: $index==selectionFuzzy}">{{card.title}}</div>
                    </div>
                    <input type='text' size='40' placeholder="Enter card name here!" ng-model='guessInput' ng-change="updateFuzzy()" ng-keydown="keydownFuzzy($event)" autofocus />
                </div>
            </div>
        </div>
    </body>
</html>
