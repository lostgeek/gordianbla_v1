<!doctype html>
<html ng-app="gordianbla">
    <head>
        <title>Gordian Blade</title>
        <meta charset="utf-8"/>
        <script src="angular.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Roboto&display=swap" rel="stylesheet">
        <script src="gordianblade.js"></script>
    </head>
    <body>
        <div class='header'>
            Gordian Blade
        </div>
        <div class="content">
            <div class="puzzleContainer" ng-controller="PuzzleController">
                <div class='guessesDisplay'>
                    <div class="guess" ng-class="{incorrect: guesses[0].state=='incorrect', correct: guesses[0].state=='correct', notguessed: guesses[0].state=='not-guessed'}">
                        <div class="face front"></div>
                        <div class="face back"></div>
                    </div>
                    <div class="guess" ng-class="{incorrect: guesses[1].state=='incorrect', correct: guesses[1].state=='correct', notguessed: guesses[1].state=='not-guessed'}">
                        <div class="face front"></div>
                        <div class="face back"></div>
                    </div>
                    <div class="guess" ng-class="{incorrect: guesses[2].state=='incorrect', correct: guesses[2].state=='correct', notguessed: guesses[2].state=='not-guessed'}">
                        <div class="face front"></div>
                        <div class="face back"></div>
                    </div>
                    <div class="guess" ng-class="{incorrect: guesses[3].state=='incorrect', correct: guesses[3].state=='correct', notguessed: guesses[3].state=='not-guessed'}">
                        <div class="face front"></div>
                        <div class="face back"></div>
                    </div>
                    <div class="guess" ng-class="{incorrect: guesses[4].state=='incorrect', correct: guesses[4].state=='correct', notguessed: guesses[4].state=='not-guessed'}">
                        <div class="face front"></div>
                        <div class="face back"></div>
                    </div>
                    <div class="guess" ng-class="{incorrect: guesses[5].state=='incorrect', correct: guesses[5].state=='correct', notguessed: guesses[5].state=='not-guessed'}">
                        <div class="face front"></div>
                        <div class="face back"></div>
                    </div>
                </div>

                <button ng-click="revealGuess()">Animate</button>

                <div class='imageContainer' ng-bind-html="svgImage">
                </div>

                <div class='guessContainer'>
                    <input type='text' size='40' ng-bind='guessInput' />
                </div>
            </div>
        </div>
        <div class="footer">
            Renderings created using <a href="https://github.com/fogleman/primitive">primitive</a> by @fogleman (MIT License).
        </div>
    </body>
</html>
